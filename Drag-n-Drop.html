<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" type="text/css" href="styles/style.css">
<script type="text/javascript" src="scripts/script.js"></script>
<title>JavaScript  Drag &amp; Drop Tic-Tac-Toe</title>
</head>
<body>
<div id="container">
	<div id="gameBoard">
		<div id="title"><h3>Chinese Zodiac Tic-Tac-Toe</h3></div>
			<div id="topRow">
				<div id="div1" ondrop="drop(event), turnOff(this.id), color(this.id)" ondragover="allowDrop(event)"></div>
				<div id="div2" ondrop="drop(event), turnOff(this.id), color(this.id)" ondragover="allowDrop(event)"></div>
				<div id="div3" ondrop="drop(event), turnOff(this.id) ,color(this.id)" ondragover="allowDrop(event)"></div> 
			</div>
			<div id="middleRow">
				<div id="div4" ondrop="drop(event), turnOff(this.id), color(this.id)" ondragover="allowDrop(event)"></div>
				<div id="div5" ondrop="drop(event), turnOff(this.id), color(this.id)" ondragover="allowDrop(event)"></div>
				<div id="div6" ondrop="drop(event), turnOff(this.id), color(this.id)" ondragover="allowDrop(event)"></div> 
			</div>
			<div id="bottomRow">
				<div id="div7" ondrop="drop(event), turnOff(this.id), color(this.id)" ondragover="allowDrop(event)"></div>
				<div id="div8" ondrop="drop(event), turnOff(this.id), color(this.id)" ondragover="allowDrop(event)"></div>
				<div id="div9" ondrop="drop(event), turnOff(this.id), color(this.id)" ondragover="allowDrop(event)"></div> 
			</div>
			<div id="pieces">
				<div id="Xpiece">
					<img id="drag1" class="piece" src="images/X.png" draggable="true" ondragstart="drag(event)" width="75" height="75" />
				</div>	
				<div id="Opiece">
					<img id="drag2" class="piece" src="images/O.png" draggable="true" ondragstart="drag(event)" width="75" height="75" />
				</div>
				<div id="turnArrow">
					<img id="arrow" src="images/UpArrow.gif" alt="Arrow" draggable="false"/> 
					
				</div>
			</div>
		</div>
</div>
</body>
</html>
